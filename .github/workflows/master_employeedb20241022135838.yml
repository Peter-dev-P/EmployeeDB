# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - EmployeeDB20241022135838

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0' # Cambiado a la versión 8.0

      - name: Build with dotnet
        run: dotnet build C:\Users\Peter\source\repos\EmployeeDB\EmployeeDB\EmployeeDB.csproj --configuration Release # Ruta específica del archivo .csproj

      - name: dotnet publish
        run: dotnet publish C:\Users\Peter\source\repos\EmployeeDB\EmployeeDB\EmployeeDB.csproj -c Release -o ./myapp # Publicar a la carpeta 'myapp'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp # Asegúrate que la ruta sea correcta

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EmployeeDB20241022135838' # Asegúrate que este nombre coincida con tu aplicación en Azure
          slot-name: 'Production'
          package: ./myapp # Cambiado para apuntar a la carpeta de publicación
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8B002DD7716441608A7490E759C42466 }} # Verifica que este secreto sea correcto
